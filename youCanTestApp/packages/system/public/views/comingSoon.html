<section data-ng-controller="ComingSoonController">
  <h1 mean-token="'home-default'">Obrigado pelo interesse</h1>

  <div>
    <div>Estamos em desenvolvimento! Em breve novidades...<br/>
      <div ng-if="completed == false">
        Coloque seu email abaixo para receber novidades do YcT!
        <form name="newsEmailForm" class="form-horizontal col-md-6" role="form" data-ng-submit="save(newsEmailForm.$valid)" novalidate>
          <div class="form-group" ng-class="{ 'has-error' : submitted && newsEmailForm.email.$invalid }">
              <label for="email" class="col-md-4 control-label">Email</label>
              <div class="col-md-8">
                <input id="email" type="email" name="email" placeholder="Email" class="form-control" ng-model="email"/>
              </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </div>
        </form>
      </div>
  </div>
</section>
